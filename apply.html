<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Staff form </title>
   <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#0866bf">

<pre><p style="font-size:1px;">  </p></pre>
<center>
<a href="https://waddlr.ga"> <img src="assets/images/Waddlr Text.png" width="600" height="150"> </a>

<pre><p style="font-size:1px;">  </p></pre>
<!-- Start Formoid form-->
<link rel="stylesheet" href="formoid_files/formoid1/formoid-solid-blue.css" type="text/css" />
<script type="text/javascript" src="formoid_files/formoid1/jquery.min.js"></script>
<form div data-netlify-recaptcha="true" name="contact" netlify class="formoid-solid-blue" style="background-color:#FFFFFF;font-size:14px;font-family:Roboto;color:#34495E;max-width:480px;min-width:150px"><div class="title"><h2>Staff form</h2></div>
  <pre><p style="font-size:1px;">  </p></pre>
	<div class="element-input"><label type="text" name="name" class="title"><span class="required">What is your Discord username? <i class="fas fa-heart"></i> </span></label><div class="item-cont"><input class="large" type="text" name="input" required="required" placeholder="Discord Username"/><span class="icon-place"></span></div></div>
  <pre><p style="font-size:1px;">  </p></pre>
  <div class="element-input"><label type="text" name="ingamename" class="title"><span class="required">What is your in-game username? <i class="fas fa-gamepad"></i> </span></label>
	<div class="element-input"><label type="text" name="ingamename" class="title"></label><div class="item-cont"><input class="large" type="text" name="input1" placeholder="In-Game Username"/><span class="icon-place"></span></div></div>
    <pre><p style="font-size:1px;">  </p></pre>
    <div class="element-input"><label type="text" name="Experiences" class="title2"><span class="required">What are your experiences? <i class="fas fa-book"></i> </span></label>
	<div class="element-input"><label type="text" name="exname" class="title"></label><div class="item-cont"><input class="large" type="text" name="input1" placeholder="Experiences"/><span class="icon-place"></span></div></div>
    <pre><p style="font-size:1px;">  </p></pre>
    <div class="element-input"><label type="text" name="activename" class="title"><span class="required">How much active are you? <i class="fab fa-github-alt"></i> </span></label>
	<div class="element-multiple"><label type="text" name="active2name" class="title"></label><div class="item-cont"><div class="large"><select data-no-selected="Nothing selected" name="multiple[]" multiple="multiple" >

		<option value="Very Active">Very Active</option>
		<option value="Somewhat Active">Somewhat Active</option>
		<option value="Not very active">Not very active</option>
		<option value="Inactive">Inactive</option></select><span class="icon-place"></span></div></div></div>

  <pre><p style="font-size:1px;">  </p></pre>
	<div class="element-rating"><label class="title">How much do you like Waddlr?<span class="required">*</span></label><div class="rating"><input type="radio" class="rating-input" id="rating-5" name="rating" value="5" /><label for="rating-5" class="rating-star"></label><input type="radio" class="rating-input" id="rating-4" name="rating" value="4" /><label for="rating-4" class="rating-star"></label><input type="radio" class="rating-input" id="rating-3" name="rating" value="3" /><label for="rating-3" class="rating-star"></label><input type="radio" class="rating-input" id="rating-2" name="rating" value="2" /><label for="rating-2" class="rating-star"></label><input type="radio" class="rating-input" id="rating-1" name="rating" value="1" /><label for="rating-1" class="rating-star"></label></div></div>
  <label>Resume (optional): <input type="file" name="picture" /></label>
    <div data-netlify-recaptcha="true"></div>
<div class="submit"><input type="submit" value="Submit"/></div></form><p class="frmd"></p><script type="text/javascript" src="formoid_files/formoid1/formoid-solid-blue.js"></script>
<!-- Stop Formoid form-->



</body>
</html>
